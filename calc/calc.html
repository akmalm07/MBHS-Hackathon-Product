<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Fun Caclulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="../global.css" rel="stylesheet" type="text/css">
    <link href="calc.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="logo.png" alt="Math Fun Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#practice">Practice</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="calc-page">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="red">AC</button>
                <button class="red">DL</button>
                <button>(</button>
                <button>)</button>
                <button>π</button>

                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button>ln</button>
                <button>√</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>+</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>!</button>
                <button>^</button>

                <button class="wide blue">=</button>

                <button>0</button>
                <button>00</button>
                <button>.</button>
            </div>
        </div>
    </section>

  

    <footer>
        <p>&copy; 2025 Math Fun. All rights reserved.</p>
        <ul class="footer-links">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </footer>

    <script src="calc.js"></script>
</body>
</html>
